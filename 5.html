<script type="text/javascript">
Zepto(function($){

   var elem = $('#formSubmitBtn')

	window.location.replace('6.html');
	
  });
   
   $('.weui-navbar__item').each(function(index){
     console.log('%d is: %o', index, this)
	 
	 $(this).on('click', function(e){ 
			//
		  $('.weui-navbar__item').each(function(index){
		     $(this).removeClass("weui-bar__item_on")
			 $("."+($(this).attr('id'))).attr("style","display:none")//
		  })
          $(this).addClass("weui-bar__item_on")
		  $("."+($(this).attr('id'))).removeAttr("style")
	  })
	 
	 

})
})
