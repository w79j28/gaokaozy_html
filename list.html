<script>
function repeat(){
var audio = document.getElementById('music'); 
audio.currentTime = 0;//重新播放
}
function control(){
var audio = document.getElementById('music'); 
if(audio!==null){ 
if(audio.paused){ 
audio.play();// 播放 
}else{
audio.pause();// 暂停
}
} 
}

</script>
