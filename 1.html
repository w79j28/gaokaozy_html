<!DOCTYPE html>
<html>
<head>
<title>高考志愿填报智能指导系统</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
<link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/1.1.2/weui.min.css">
<script type="text/javascript" src="https://res.wx.qq.com/open/libs/weuijs/1.1.3/weui.min.js"></script>
<link rel="stylesheet" href="css/app.css">
</head>
<body ontouchstart>
<div class="container">
   
        <div class="weui-flex">
            <div class="weui-flex__item"><div class="placeholder">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;注 册<img  style="float:right; margin-top: 3px;" alt="" src="images/laba-lv.png" width="30px" height="30px" onclick="control();"></img></div></div>
        </div>
   
    <div id="reg_form" class="weui-cells weui-cells_form" style="margin-top: 0px;">
	        <div class="weui-cell">
				<div class="weui-cell__hd"><label class="weui-label">姓   名</label></div>
				<div class="weui-cell__bd">
					<input class="weui-input" type="text" required  maxlength="128" placeholder="输入你的姓名" emptyTips="请输入姓名">
				</div>
				<div class="weui-cell__ft">
					<i class="weui-icon-warn"></i>
				</div>
			</div>
	
	        <div class="weui-cell" style="padding-top: 0px; padding-bottom: 0px;padding-right: 0px;">
				<a id="myschool" class="weui-cell weui-cell_access" href="javascript:;"style = "margin-top: 0px;;width: 100%;padding-left: 0px;">
                <div id="zhuanyie" class="weui-cell__bd">
                    <p>中学名称</p>
                </div>
				<div id="school-name"></div>
                <div class="weui-cell__ft"><i class="weui-icon-warn"></i></div>
               </a>
			</div>
	        
			<div class="weui-cell">
			
                <div class="weui-cell__hd">
                    <label class="weui-label">手机号</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="number" required maxlength="11" placeholder="请输入手机号">
                </div>
				
                <div class="weui-cell__ft">
                    <button class="weui-vcode-btn" style="line-height:0; height:0px;">获取验证码</button>
                </div>
				<div class="weui-cell__ft">
					<i class="weui-icon-warn"></i>
				</div>
			</div>
			
			<div class="weui-cell">
				<div class="weui-cell__hd"><label class="weui-label">验证码</label></div>
				<div class="weui-cell__bd">
					<input class="weui-input" maxlength="4" type="text" required pattern="REG_VCODE" placeholder="输入验证码" tips="请输入验证码">
				</div>
				<div class="weui-cell__ft">
				    <!-- <a href="javascript:;" class="weui-btn weui-btn_mini weui-btn_default">发送</a> -->
					
				</div>
				<div class="weui-cell__ft">
					<i class="weui-icon-warn"></i>
				</div>
			</div>
    </div>
	<div class="weui-btn-area">
	   <a id="formSubmitBtn" href="javascript:" class="weui-btn weui-btn_primary btn-color">提交</a>
	</div>
</div>
<script type="text/javascript" src="https://cdn.bootcss.com/zepto/1.2.0/zepto.min.js"></script>

<script type="text/javascript">
Zepto(function($){
  weui.form.checkIfBlur('#reg_form', {
    regexp: {
        IDNUM: /(?:^\d{15}$)|(?:^\d{18}$)|^\d{17}[\dXx]$/,
        VCODE: /^.{4}$/
    }
  });
  
  var elem = $('#formSubmitBtn')
  // observe all clicks inside #content:
  elem.on('click', function(e){ 
        //
       window.location.replace('2.html');
  });
  
  $('#myschool').on('click', function(e){
    weui.picker([
        {
            label: '大连',
            value: 100,
			children: [
			  {
			  label: '中学中学中学名称1',
              value: 1000
			  },
			  {
			  label: '中学中学名称2',
              value: 1001
			  },
			  {
			  label: '中学中学名称3',
              value: 1002
			  }
			]
        },
        {
            label: '沈阳',
            value: 101,
			children: [
			  {
			  label: '中学中学中学中学中学名称4',
              value: 1003
			  },
			  {
			  label: '中学名称5',
              value: 1004
			  },
			  {
			  label: '中学名称6',
              value: 1005
			  },
			  {
			  label: '中学名称7',
              value: 1006
			  }
			]
        }
    ], {
   className: 'custom-classname',
   container: 'body',
   defaultValue: [1, 3],
   onChange: function (result) {
       console.log(result)
   },
   onConfirm: function (result) {
       console.log(result)
	   $('#school-name').text(result[1].label)
   },
   id: 'doubleLinePicker'
});
  
  }
  );
  
})
</script>
